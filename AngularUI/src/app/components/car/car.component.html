<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araba Adı</th>
      <th>Marka Id</th>
      <th>Renk Id</th>
      <th>Model Yılı</th>
      <th>Ücret</th>
      <th>Açıklama</th>
    </tr>
  </thead>

  <tr *ngFor="let car of cars">
    <td>{{ car.id }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.carDescription }}</td>
  </tr>
</table>
